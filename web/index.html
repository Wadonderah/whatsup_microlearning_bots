<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="WhatsApp MicroLearning Bot - Learn on the go with AI-powered microlearning">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Sign-In Configuration -->
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">

  <!-- Google Identity Services (New Google Sign-In) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>

  <!-- Reduce Firebase logging noise -->
  <script>
    // Set Firebase log level to reduce console noise
    if (typeof firebase !== 'undefined') {
      firebase.firestore.setLogLevel('error');
    }

    // Suppress Firestore debug logs
    window.addEventListener('load', function() {
      if (typeof firebase !== 'undefined' && firebase.firestore) {
        try {
          firebase.firestore.setLogLevel('error');
        } catch (e) {
          // Ignore if already set or not available
        }
      }
    });
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="whatsup_microlearning_bots">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>WhatsApp MicroLearning Bot</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading MicroLearning Bot...</div>
  </div>

  <!-- Firebase Configuration Script -->
  <script>
    // Firebase configuration will be set by Flutter
    window.firebaseConfig = {
      // This will be populated by your Firebase project settings
      apiKey: "your-api-key",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "your-app-id"
    };
  </script>

  <!-- Input focus fix for Flutter Web -->
  <script>
    document.addEventListener('click', function(evt) {
      if (evt.target.tagName === 'FLUTTER-PLATFORM-VIEW') {
        setTimeout(() => {
          if (evt.target.focus) {
            evt.target.focus();
          }
        }, 0);
      }
    });

    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
